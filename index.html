<!DOCTYPE html>
<html>
<head>
  <title>Nineveh Souvenir</title>
  <link href="https://fonts.googleapis.com/css2?family=Densia+Sans&display=swap" rel="stylesheet">
  <style>

img {
			width: 200px; /* Set the width of the image */
			height: auto; /* Set the height to "auto" to maintain the aspect ratio */
		}
    section{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    
    h1 {
      
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      height: 40px;
      margin: 0;
      font-size: 64px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
    }

    header {
      background-size: cover;
      background-color: #FFBA01;
      color: white;
      display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
      padding: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .product p {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .add-to-cart {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

  <header>

    <nav>

      </ul>
    </nav>

      <div class="product" data-id="2">
