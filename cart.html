<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		body {
			background-color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}

		h1 {
			font-size: 24px;
			margin-top: 30px;
			margin-bottom: 20px;
			color: #333;
		}

		table {
			width: 100%;
			margin-bottom: 20px;
			border-collapse: collapse;
		}

		table th, table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}

		table th {
			background-color: #FFBA01;
			color: #fff;
		}

		.total {
			margin-top: 20px;
			margin-bottom: 30px;
			text-align: right;
			font-weight: bold;
			font-size: 18px;
			color: #333;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #FFBA01;
			color: #fff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			transition: background-color 0.3s ease-in-out;
		}

		.button:hover {
			background-color: #F39C12;
		}
	</style>
</head>
<body>
	<h1>Shopping Cart</h1>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>2</td>
				<td>$19.99</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>1</td>
				<td>$29.99</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>3</td>
				<td>$14.99</td>
			</tr>
		</tbody>
	</table>
	<div class="total">Total: $84.94</div>
	<a href="#" class="button">Checkout</a>
</body>
</html>
